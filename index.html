<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashSport</title>
    <link rel="stylesheet" href="./dist/styles/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="titulo">
                <img  class="header__container__logo" src="./src/images/logoSite/13034.jpg" alt="">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="buttonA" >home</a> 
                </li>
                <li class="header__links__item">
                    <a href="#" class="buttonA" >login</a> 
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
            <div class="hero__container">
                <h2 class="hero__title">
                    Cash Sport
                </h2>
                <div class="hero__slogan">
                    <img src="https://viaplacerholder.com/200x200" alt="">
                    <p class="PSlogan">Esporte dentro e fora de campo. </p>
                    <a href="#">Saiba mais</a>
                </div>
            </div>
    </section>
    <section class="consultas">
        <div class="cadastro">
            <h2>
                <img src="./src/images/logoSite/13034.jpg" alt="">
            </h2>
            <div class="form">
                <form>
                    <h2>Cadastro</h2>
                    <label class="form__label" for="nome">nome</label>
                    <input class="form__input" type="text">
                    <label class="form__label" for="numero">telefone</label>
                    <input class="form__input" type="tel">
                    <label class="form__label" for="time">time</label>
                    <input class="form__input" type="text" placeholder="time">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
